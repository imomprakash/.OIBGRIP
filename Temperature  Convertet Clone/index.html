<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form id="tempCalc" onsubmit="calculateTemp(); return false">

            <label for="temp">Please enter the temperature to Convert.</label>
            <br />

            <input type="number" name="temp" id="temp">

            <select name="temp_differ" id="temp_differ">
                <option value="fah">&#176;Fahrenheit</option>
                <option value="cel">&#176;Celsius</option>

            </select>
            <br />

            <button id="Convert">Convert!</button> <br />

            <span id="resultContainer"></span>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
